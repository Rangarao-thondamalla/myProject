<div class="container">
    <div class="row pt-5 mt-5">
        <div class="col-md-12">
            <p>Reactive Forms Example</p>
            <form [formGroup]="studentForm">
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Full Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputname" placeholder="Name"
                       formControlName="name" [ngClass]="{ 'is-invalid': submitted && f['name'].errors }">
                       <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                            <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</div>
                            <div *ngIf="f['name'].errors && f['name'].errors['minlength']">Min length is 3 charectors.</div>
                       </div>
                    </div>
                  </div>
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email" formControlName="email">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10"> 
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" formControlName="password" >
                  </div>
                </div>
                <fieldset class="form-group" style="padding: 10px;"> 
                    <div class="row">
                      <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="male" formControlName="gender">
                          <label class="form-check-label" for="gridRadios1">
                            Male
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="female" formControlName="gender">
                          <label class="form-check-label" for="gridRadios2">
                           Female
                          </label>
                        </div>
                      </div>
                    </div>
                  </fieldset>
                <div class="form-group row">
                  <div class="col-sm-2">Checkbox</div>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck1"  name="checkbox" formControlName="checkbox" >
                      <label class="form-check-label" for="gridCheck1">
                        Example checkbox
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" (click)="register();">Submit</button>&nbsp;
                    <button type="submit" class="btn btn-primary" (click)="onReset();">Reset</button>
                  </div>
                </div>
              </form>
        </div>
    </div>
</div>
