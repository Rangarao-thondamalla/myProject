<div class="container">
    <div class="row mt-5 pt-5">
        <div class="col-md-12">

            <h2>Retrieving a selected value</h2>
            <input [ngxTribute]="options" (onMentioned)="lastMention = $event">
            Value after mention: {{ lastMention }}

            <br>
            <div class="container">
                <header class="header">
                  <h1>AngularEditor</h1>
                  <p>Native WYSIWYG editor for Angular 6+ and 13+</p>    
                </header>
                  <angular-editor [(ngModel)]="htmlContent" [config]="config"></angular-editor>
                <h5 class="html-header">HTML Output</h5>
                <div class="html">
                  {{ htmlContent }}
                </div>
                <p>
              NPM package is here:
                <a href="https://www.npmjs.com/package/@kolkov/angular-editor">https://www.npmjs.com/package/@kolkov/angular-editor</a>
                </p>
                GitHub repo is here:
                <a href="https://github.com/kolkov/angular-editor">https://github.com/kolkov/angular-editor</a>
              </div>

        </div>
    </div>
</div>
