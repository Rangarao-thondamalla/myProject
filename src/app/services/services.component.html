<div class="container">
    <div class="row mt-5 mb-5 p-3">
        <div class="col-md-12">
                <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">UserId</th>
                                <th scope="col">Id</th>
                                <th scope="col">Title</th>
                                <th scope="col">Completed</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of users | paginate: { itemsPerPage: 10, currentPage: p }">
                                <td >{{data.userId}}</td>
                                <td >{{data.id}}</td>
                                <td >{{data.title}}</td>
                                <td >{{data.completed}}</td>
                                <td> <button type="button" class="btn btn-danger" (click)="deleteposts(data.id)">Delete</button></td>
                            </tr>
                        </tbody>
                </table>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
</div>
